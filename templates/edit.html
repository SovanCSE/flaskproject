{% extends 'base.html' %}

{% block head %}
 <title>Edit Post</title>
{% endblock head%}

{% block body %}
<h1>Edit Post</h1>
<hr>
<form action="/post/edit/{{post.id}}" method="POST">
    Title: <input type="text" name="title" value="{{post.title}}" required>
    <br>
    Content: <input type="text" name="content" value="{{post.content}}" required>
    <br>
    Author: <input type="text" name="author" value="{{post.author}}">
    <br>
    <input type="submit" value="Save">
</form>
<hr>
{% endblock body%}
